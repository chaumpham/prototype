<template id="landing-page">
  <div class="">
    
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
            <div class="intro animate-box">
              <h2>Borrowing your friends' clothes has never been easier!</h2>
            </div>
          </div>
        </div>
      <div>
    </section>

    <section id="services">
      <div class="container">
        <div class="row">
          <div class="col-md-4 animate-box">
            <div class="service">
              <div class="service-icon">
                <i class="icon-command"></i>
              </div>
              <h2>Create Your Closet</h2> 
              <p>add new items to your closet</p>
            </div>
          </div>

            <div class="service">
              <div class="service-icon">

              </div>

            </div>
          </div>

            </div>
          </div>
        </div>
      </div>

  </div>
</template>

<template id="home-page">
  <div class="">

    <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
              <div class="intro animate-box">
                <h2>Hello user!</h2>
                  <h3>Start creating your closet by clicking 'New Item'</h3>
              </div>
            </div>
          </div>
        <div>
      </section>

    <section id="work">
			<div class="container">
				<div class="row">
          <div class="col-md-6" v-for="item in items">
            <div class="fh5co-grid animate-box" v-bind:style="'background-image: url(' + item.image + ');'">
              <a class="image-popup text-center" v-bind:href="'/#/items/' + item.id">
                <div class="work-title">
                  <h4 class="item-title">{{ item.name }}</h4>
                    <p class="item-size">{{ item.size }}</p>
                    <p class="item-brand">{{ item.brand }}</p>
                </div>
              </a>
            </div>
          </div>
				</div>
			</div>
		</section>

  </div>
</template>

<template id="user-page">
  <div class="container">
    <h1>All Users Page</h1>
    <h3>this page displays all users in the database</h3>
    <div class="user-list" v-for="user in users">
      <h4 class="user-name">{{user.first_name}} {{user.last_name}}</h4>
      <p class="user-email">{{user.email}}</p>
      <router-link v-bind:to="{ path: '/users/' + user.id }">User's Wardrobe</router-link>
    </div>
  </div>
</template>

<template id="item-show-page">
  <div class="container">

    <section id="work">
      <div class="container">
        <div class="row">

  </div>

<template id="user-show-page">
  <div class="container">

    <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">

              </div>
            </div>
          </div>
        <div>

                    <button class="btn btn-primary" v-on:click="borrow(item)">one-click borrow</button>

<template id="requests-received-page">
	<div class="container">

     <section id="intro">

	</div>
