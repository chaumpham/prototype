<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>

  <link rel="stylesheet" href="index.css">

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

</head>
<body>

  <div>
    <button class="user-link" href="/#/users">All Users</button>
    <button class="user-link" href="/#/">Home Page</button>
  </div>

  <div id="app">
    <router-view></router-view>
  </div>

</body>
</html>

<template id="home-page">
  <div class="container">
    <!-- <h1>{{ message }}</h1> -->
    <h1>Welcome to Virtual Wardrobe!</h1>
    <h3>borrowing your friends' clothes has never been easier</h3>
    <div class="item-list" v-for="item in items">
      <h4 class="item-title">{{ item.name }}</h4>
      <p class="item-status">Status: {{ item.status }}</p>
      <p class="item-size">Size: {{ item.size }}</p>
      <p class="item-brand">Brand: {{ item.brand }}</p>
    </div>
  </div>
</template>
